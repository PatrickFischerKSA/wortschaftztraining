body {

  background: #f7f7f7;
}

input[type="text"] {

  font-size: 1rem;
  padding: 8px;
  border-radius: 6px;

  margin-top: 6px;

.status-bar {

  margin-bottom: 15px;
}

.status-bar span {

}

/* QUIZ BOX */
.quiz-box {
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 15px;
  background: #fafafa;
  margin-top: 12px;
}

.mc-option {
  width: 100%;
  text-align: left;
  margin: 5px 0;
  padding: 10px 12px;
  border: 1px solid #444;
  background: #fff;
  border-radius: 8px;
  font-size: 1rem;
}

/* DRAG & DROP */
.drag-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.drag-item {
  padding: 10px;
  border: 1px solid #333;
  border-radius: 10px;
  background: #e8e8ff;
  cursor: grab;
  font-size: 1rem;
}

.drop-row {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 15px;
}

.dropzone {
  padding: 10px;
  min-height: 70px;
  border: 2px dashed #666;
  border-radius: 10px;
}

.dropzone-title {
  font-weight: bold;
  margin-bottom: 6px;
}

/* --- TABLET + LARGE SCREENS --- */
@media (min-width: 700px) {
  h1 { font-size: 2rem; }
  .mc-option { font-size: 1.1rem; }
  .drag-container {
    flex-direction: row;
    flex-wrap: wrap;
  }
  .drop-row {
    flex-direction: row;
  }
  .dropzone {

}

const highscoreDisplay = document.getElementById('highscoreDisplay');

const questionText = document.getElementById('questionText');
const answerArea = document.getElementById('answerArea');
const feedback = document.getElementById('feedback');

function loadHighscore() {
  const stored = localStorage.getItem('gymi_ws_highscore');
  if(stored) {
    highscore = parseInt(stored) || 0;
  }
  highscoreDisplay.textContent = highscore;
}

function saveHighscore() {
  localStorage.setItem('gymi_ws_highscore', highscore.toString());
}

function updateDisplays() {
  levelDisplay.textContent = level;
  scoreDisplay.textContent = score;
  highscoreDisplay.textContent = highscore;
}

function levelUpIfNeeded() {
  if(correctCount >= 20) {
    level = 3;
  } else if(correctCount >= 10) {
    level = 2;
  } else {
    level = 1;
  }
  updateDisplays();
}

function pickRandomQuestion() {
  const theme = themeSelect.value;
  // Fragen bis zum aktuellen Level verwenden (1..level), damit sich das Training steigert
  const pool = questions.filter(q => q.theme === theme && q.level <= level);

    alert("Für dieses Thema gibt es noch keine Fragen.");
    return null;
  }
  const idx = Math.floor(Math.random() * pool.length);
  return pool[idx];
}

function renderQuestion(q) {
  currentQuestion = q;
  currentAttempts = 0;
  feedback.textContent = '';
  feedback.className = '';
  questionText.textContent = q.prompt + " (" + q.subtype + ", Level " + q.level + ")";
  answerArea.innerHTML = '';

  if(q.type === 'text') {
    const input = document.createElement('input');
    input.type = 'text';
    input.id = 'answerInput';
    const btn = document.createElement('button');
    btn.textContent = 'Prüfen';
    btn.onclick = checkTextAnswer;
    answerArea.appendChild(input);
    answerArea.appendChild(document.createTextNode(' '));
    answerArea.appendChild(btn);
    input.focus();
  } else if(q.type === 'mc') {
    const container = document.createElement('div');
    q.options.forEach((opt, index) => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.className = 'mc-option';
      btn.onclick = () => checkMCAnswer(index, btn);
      container.appendChild(btn);
    });
    answerArea.appendChild(container);
  }
}

function newRandomQuestion() {
  const q = pickRandomQuestion();
  if(q) renderQuestion(q);
}

function correctAnswerCommon() {
  feedback.textContent = "✓ richtig!";
  feedback.className = 'correct';
  score += 1;
  correctCount += 1;
  if(score > highscore) {
    highscore = score;
    saveHighscore();
  }
  levelUpIfNeeded();
  updateDisplays();
}

function wrongAnswerCommon(showTipNow) {
  if(showTipNow) {
    feedback.textContent = "✗ falsch – Tipp: " + currentQuestion.tip;
    feedback.className = 'tip';
  } else {
    feedback.textContent = "✗ falsch";
    feedback.className = 'wrong';
  }
}

function checkTextAnswer() {
  if(!currentQuestion) return;
  const input = document.getElementById('answerInput');
  const val = (input.value || "").trim().toLowerCase();
  const solution = currentQuestion.answer.toLowerCase();
  if(val === solution) {
    correctAnswerCommon();
  } else {
    currentAttempts += 1;
    wrongAnswerCommon(currentAttempts >= 2);
  }
}

function checkMCAnswer(index, btn) {
  if(!currentQuestion) return;
  // Deaktiviere alle Buttons nach Auswahl
  const buttons = answerArea.querySelectorAll('button.mc-option');
  buttons.forEach(b => b.disabled = true);

  if(index === currentQuestion.correctIndex) {
    btn.style.borderColor = 'green';
    correctAnswerCommon();
  } else {
    btn.style.borderColor = 'red';
    currentAttempts += 1;
    wrongAnswerCommon(currentAttempts >= 2);
  }
}

// ---------------- DRAG & DROP SPIEL ------------------
const dragPoolDiv = document.getElementById('dragPool');
const dragScoreDiv = document.getElementById('dragScore');
let dragScore = 0;

// kleine Datenbasis fürs Drag-&-Drop-Spiel
const dragItemsBase = [
  {word:'heiter', type:'synonym'},
  {word:'glücklich', type:'synonym'},
  {word:'leise', type:'antonym'},
  {word:'schnell', type:'antonym'},
  {word:'freudig', type:'wortfamilie'},
  {word:'laufen', type:'wortfamilie'},
  {word:'zornig', type:'synonym'},
  {word:'belaubt', type:'antonym'},
  {word:'denken', type:'wortfamilie'}
];

function shuffleArray(arr) {
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random() * (i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function resetDragGame() {
  dragScore = 0;
  dragScoreDiv.textContent = "Richtig platziert: " + dragScore;
  dragPoolDiv.innerHTML = '';
  // zufällige Auswahl von 6 Items
  const items = dragItemsBase.slice();
  shuffleArray(items);
  const selected = items.slice(0, 6);

  selected.forEach((item, idx) => {
    const div = document.createElement('div');
    div.className = 'drag-item';
    div.textContent = item.word;
    div.draggable = true;
    div.dataset.type = item.type;
    div.dataset.id = "drag" + idx;
    div.addEventListener('dragstart', dragStart);
    dragPoolDiv.appendChild(div);
  });
}

function dragStart(ev) {
  ev.dataTransfer.setData('text/plain', ev.target.dataset.id);
}

const dropzones = document.querySelectorAll('.dropzone');
dropzones.forEach(zone => {
  zone.addEventListener('dragover', ev => ev.preventDefault());
  zone.addEventListener('drop', ev => {
    ev.preventDefault();
    const id = ev.dataTransfer.getData('text/plain');
    const el = document.querySelector('[data-id="' + id + '"]');
    if(!el) return;
    const expected = zone.dataset.accept;
    if(el.dataset.type === expected) {
      zone.appendChild(el);
      el.draggable = false;
      dragScore += 1;
      dragScoreDiv.textContent = "Richtig platziert: " + dragScore;
      el.style.borderColor = 'green';
    } else {
      el.style.borderColor = 'red';
    }
  });
});

// ---------------- INIT -------------------
document.getElementById('newQuestionBtn').addEventListener('click', newRandomQuestion);
document.getElementById('resetDragBtn').addEventListener('click', resetDragGame);

loadHighscore();
updateDisplays();
resetDragGame();

</script>
